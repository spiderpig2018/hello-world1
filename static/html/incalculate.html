<!DOCTYPE html>

<head>

<body>

    <div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>订单编号</th>
          <th>录单时间</th>
          <th>销售平台</th>

      <tbody id="uesesulle">
        <tr>

        </tr>
      </tbody>
    </table>
    <div>
      <a href="../index.html">返回菜单</a>
    </div>
    <ul class="pagination" id="pagination2"></ul>
  </div>
  </div>

  <!-- 新增模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×
          </button>
          <h4 class="modal-title" id="myModalLabel">
            创建<span id="str"></span>销售账单
          </h4>
        </div>
        <form id="form_data">
          <div class="modal-body">
            <div class="row" style="list-style: none" id="incaipt">
              <div>
                <div class="col-sm-1">
                  <li style="margin-left: 20px; margin-top: 8px;">名称</li>
                  <li style="margin-left: 20px; margin-top: 8px;">备注</li>
                </div>
              </div>
              <div class="col-sm-9">
           
                <li>
                  <input type="text" class="form-control" id="myname" placeholder="">
                </li>
               
                <li>
                  <input type="text" class="form-control" id="Remarks" placeholder="">
                </li>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="fnindcj.gatheRing()" class="btn btn-primary">
              确认
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消
            </button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
  </div>
  <!-- 查询模态框（Modal） -->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×
          </button>
          <h4 class="modal-title" id="myModalLabel">
            <span id="adk"></span> 号账单销账工具
          </h4>
        </div>
        <form id="form_data">
          <div class="modal-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>类型</th>
                  <th>来源</th>
                  <th>名称</th>
                  <th>应付</th>
                  <th>已付</th>
                  <th>币种</th>
                  <th>操作</th>
                </tr>
              </thead>

              <tbody id="insd">

              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="fnindcj.payMent()" class="btn btn-primary">
              确定
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消
            </button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
  </div>
  <script src="../common/js/jqPaginator.js"></script>
  <script src="../common/laydate/laydate.js"></script>
  <!-- 改成你的路径 -->
  <script src="../common/finance.js"></script>
