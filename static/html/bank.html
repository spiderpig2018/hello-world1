<!DOCTYPE HTML>
<html>

<head>
    <title>Tabels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <link href="../demo/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <link href="../demo/css/style.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="../demo/css/morris.css" type="text/css" />
    <link href="../demo/css/font-awesome.css" rel="stylesheet">
    <script src="../demo/js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../demo/css/table-style.css" />
    <script src="../common/finance.js"></script>
    <style>
        .input-group-addon,
        .input-group-btn {
            width: 16% !important;
        }

        td span {
            padding: 0 !important;
        }

        .bt-content button {
            border: none;
            background: rgb(27, 108, 200, 0.9);
            border-radius: 4px;
            color: rgb(255, 255, 255);
            width: 50px;

        }

        #bankinput {
            height: 36px;
            padding-left: 15px;
            margin-left: 16px;
        }
    </style>

    <!-- //tables -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'
    />
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- lined-icons -->
    <link rel="stylesheet" href="../demo/css/icon-font.min.css" type='text/css' />
    <!-- //lined-icons -->
</head>

<body>
    <div class="page-container">
        <!-- 菜单栏 -->
        <script src="../common/js/left.js"></script>
        <div class="clearfix">
            <div class="left-content">
                <div class="mother-grid-inner">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="../index.html">控制台</a>
                            <i class="fa fa-angle-right"></i>银行卡管理
                        </li>
                    </ol>
                    <div class="agile-grids">
                        <!-- tables -->
                        <div class="col-xs-12" style="margin: 1em 0;">
                            <input type="text" placeholder="姓名 卡号 公司" id="bankinput" style="float: left;">
                            <!-- <button class="bs-component mb20 col-xs-2">查询</button> -->
                            <div class="bs-component mb20 col-xs-2" style="float: left;">
                                <button type="button" class="btn btn-hover btn-dark btn-block" data-toggle="modal" data-target="#myModal" id="bankAdd">添加银行卡</button>
                            </div>
                            <div class="bs-component mb20 col-xs-2" style="float: left;">

                            </div>

                        </div>

                        <div class="agile-tables">
                            <div class="w3l-table-info">
                                <!-- <h2>Basic Implementation</h2> -->
                                <table id="table">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>银行</th>
                                            <th>账单日</th>
                                            <th>公司</th>
                                            <th>银行卡号</th>
                                            <th>还款日</th>
                                            <th>类型</th>
                                            <th>持卡人</th>
                                            <th>状态</th>     
                                        </tr>
                                    </thead>
                                    <tbody id="all_bank">

                                    </tbody>
                                </table>
                                <ul class="pagination" id="pagination2"></ul>
                            </div>
                        </div>

                    </div>

                    <!-- 新增(修改)模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        添加(更改)银行卡
                                    </h4>
                                </div>
                                <form id="form_data">
                                    <div class="modal-body">
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">银行</span>
                                            <!-- <input type="text" class="form-control" name="bankname" id="bankname" placeholder="银行名称" aria-describedby="sizing-addon2">  -->
                                            <select class="form-control" id="bankname">

                                            </select>
                                        </div>
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">账单日</span>
                                            <input type="date" class="form-control" placeholder="请选择日期" id="test1">
                                        </div>
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">公司</span>

                                            <select class="form-control" id="bankId"> </select>


                                        </div>
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">卡号</span>
                                            <input type="text" class="form-control" name="Number" id="number" placeholder="" aria-describedby="sizing-addon2">
                                        </div>
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">还款日</span>
                                            <input type="date" class="form-control" placeholder="请选择日期" id="RepaymentDate">

                                        </div>
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">状态</span>
                                            <select class="form-control" id="Status">
                                                <option value="1">正常</option>
                                                <option value="2">停用</option>
                                            </select>
                                        </div>
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">银行卡类型</span>
                                            <!-- <input list="type" id="Type" name="" class="form-control" placeholder="银行卡类型"> -->
                                            <select class="form-control" id="Type">
                                            </select>
                                        </div>
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">持卡人姓名</span>
                                            <input type="text" class="form-control" name="User" id="User" placeholder="" aria-describedby="sizing-addon2">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" onclick="add_info()" class="btn btn-primary">
                                            保存
                                        </button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal -->
                    </div>
                    <!-- 查询模态框（Modal） -->
                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        更改银行卡状态
                                    </h4>
                                </div>
                                <form id="form_data">
                                    <div class="modal-body">
                                        <div class="input-group w3_w3layouts">
                                            <span class="input-group-addon" id="sizing-addon2">状态</span>
                                            <select class="form-control" id="bankStatus">
                                                <option value="1">正常</option>
                                                <option value="2">停用</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" onclick="qureds()" class="btn btn-primary">
                                            确定
                                        </button>

                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--js -->
    <script src="../common/js/jqPaginator.js"></script>
    <script src="../common/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common/js/naranja.min.js"></script>
    <script src="../common/finance.js" type="text/javascript"></script>
    <script src="../common/js/banKcard.js"></script>
    <script src="../common/bank.js"></script>

    <script type="text/javascript">
        function init() {
            //银行卡名称
            $.each(banklist, (key, value) => {
                var bankname = '<option value="' + key.value + '">' + value.text + '</option>';
                $('#bankname').append(bankname);
            });
            //银行卡类型
            $.each(banktype, (key, value) => {
                var banktype = '<option value="' + key + '">' + value + '</option>';
                $('#Type').append(banktype);
            });

        }
        init();

        function add_info() {
            addBank()
        }

        $(function () {
            $("tr .bt-content").addClass("selected");
            $("#bankinput").keyup(function () {
                $("table tbody tr").hide()
                    .filter(":contains('" + ($(this).val()) + "')").show(); //filter和contains共同来实现了这个功能。
            }).keyup();
        });


        for (var i = 0; i <= localStorage.length - 1; i++) {
            var srt = "G_";
            if (localStorage.key(i).substring(2, 0) == srt) {
                var bankId = '<option value="' + localStorage.key(i).substring(2) + '">'
                    + localStorage.getItem(localStorage.key(i)) + '</option>';
                $('#bankId').append(bankId);
            }
        }

    </script>
</body>

</html>
